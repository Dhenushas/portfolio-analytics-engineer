<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dhenusha Selva | Analytics Engineer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #0b1e3f;
      --background: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--background);
      color: var(--primary-color);
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 3rem;
      border-bottom: 1px solid #eee;
    }

    .header-left {
      font-size: 1.8rem;
      font-weight: 700;
    }

    .header-right a {
      margin: 0 0.5rem;
      text-decoration: none;
      color: var(--primary-color);
      font-weight: 500;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 3rem 2rem;
      position: relative;
    }

    .headline {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .subheadline {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 2rem;
    }

    .avatar-wave {
      width: 120px;
      position: absolute;
      top: 3rem;
      right: 3rem;
      animation: wave 2s ease-in-out infinite;
      transform-origin: bottom right;
    }

    @keyframes wave {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(6deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-6deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>

<body>
  <header>
    <div class="header-container">
      <div class="header-left">Dhenusha Selva</div>
      <nav class="header-right">
        <a href="#">Home</a>
        <span>|</span>
        <a href="#objective">Objective</a>
        <span>|</span>
        <a href="#experience">Experience</a>
        <span>|</span>
        <a href="#projects">Projects</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1 class="headline">Analytics Engineer</h1>
    <p class="subheadline">Data | Strategy | Insights</p>
    <img src="assets/visuals/avatar-wave.gif" alt="Waving Avatar" class="avatar-wave" />
  </main>
</body>
</html>
