<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dhenusha | Analytics Engineer</title>
  <style>
    :root {
      --primary-color: #0b1e3f;
      --accent-color: #007acc;
      --background: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--background);
      color: var(--primary-color);
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .headline {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .avatar-wave {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 100px;
      transform-origin: bottom right;
      animation: wave 2s ease-in-out infinite;
    }

    @keyframes wave {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-5deg); }
      100% { transform: rotate(0deg); }
    }

    a.button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: var(--accent-color);
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dhenusha</h1>
    <p class="headline">Analytics Engineer | Strategy | Insights</p>
    <a class="button" href="projects.html">View Projects</a>
    <img src="assets/visuals/avatar-wave.gif" alt="Waving Avatar" class="avatar-wave" />
  </div>
</body>
</html>
